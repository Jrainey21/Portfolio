    <title>Multiplication Timer</title>

    <link rel="stylesheet" href="multiplicationGT.css" />

      <tr class="display" id="tr4">

      <tr class="display" id="tr5">

    </table>
    <table>
      <tr class="display" id="tr6">
        <td id="s11"></td>

        <td><button id="enter6">Enter</button></td>
      </tr>

      <tr class="display" id="tr7">
        <td id="s13"></td>
        <td>X</td>
        <td id="s14"></td>
        <td><input id="blank7" type="number" /></td>
        <td><button id="enter7">Enter</button></td>
      </tr>
      <tr class="display" id="tr8">
        <td id="s15"></td>

        <td><input id="blank10" type="number"/></td>
        <td><button id="enter10">Enter</button></td>
      </tr>
    </table>
    <div id="clockDisplay" class="marginLeft clear">
      <p></p>
        <span id="time" class="display">Time=</span

    <button id="button-reset" class="display margin clear">RESTART</button>
    <div id="correct" class="marginLeft clear"></div>
    <div id="message" class="marginLeft clear"></div>

    <script src="multiplicationGT.js"></script>

</html>
